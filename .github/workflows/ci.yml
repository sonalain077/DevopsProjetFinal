name: CI Pipeline

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”¹ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: ğŸ“¦ Install dependencies
        run: |
          cd backend
          pip install --no-cache-dir -r requirements.txt

      - name: ğŸ” Run backend tests
        run: |
          cd backend
          pytest --maxfail=5 --disable-warnings --cov=.

  docker-build:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ³ Build Docker images
        run: |
          docker-compose build

      - name: ğŸ—ï¸ Run containers
        run: |
          docker-compose up -d

      - name: ğŸ”„ Run tests in Docker
        run: |
          docker exec projet-backend pytest --cov=.

      - name: ğŸ›‘ Stop containers
        run: |
          docker-compose down
