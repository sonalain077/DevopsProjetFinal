name: CD Pipeline (Kubernetes)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”‘ Set up Kubernetes CLI (kubectl)
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: ğŸš€ Configure Kubernetes context
        run: |
          echo "${{ secrets.KUBECONFIG }}" > kubeconfig
          export KUBECONFIG=$(pwd)/kubeconfig
          kubectl config current-context  # Ã‰tape de debug pour vÃ©rifier le contexte

      - name: ğŸ— Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/ --validate=false

      - name: ğŸ“„ VÃ©rifier les pods
        run: |
          kubectl get pods -o wide

